<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="icon" href="data:,">
<title>–ò—Ç–æ–≥–∏ –∫–æ–Ω–∫—É—Ä—Å–∞ ‚Äî Results</title>
<style>
  :root{
    --bg:#0e0e12; --card:#14141a; --accent:#8a2be2; --text:#eaeaf2; --muted:#9aa0b2;
    --gold: #ffd700; --silver: #c0c0c0; --bronze: #cd7f32;
  }
  body{ margin:0; font-family:Inter,Arial,Helvetica,sans-serif; background:var(--bg); color:var(--text); padding:22px; }
  .wrap{ max-width:1100px; margin:0 auto; }
  header{ display:flex; align-items:center; gap:12px; margin-bottom:18px; }
  .btn{ background:var(--accent); color:#fff; padding:8px 12px; border-radius:8px; text-decoration:none; font-weight:700; cursor:pointer; border: none; transition: all 0.3s ease; }
  .btn:hover{ transform: translateY(-2px); box-shadow: 0 4px 12px rgba(138,43,226,0.4); }
  
  .podium-title{ text-align:center; font-size:1.5rem; font-weight:800; margin-bottom:16px; background: linear-gradient(90deg, var(--gold), var(--silver), var(--bronze)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
  
  .podium{ display:flex; gap:12px; margin-bottom:24px; }
  .place{ flex:1; background:linear-gradient(180deg, rgba(138,43,226,0.08), rgba(20,16,30,0.5)); border-radius:10px; padding:14px; border:2px solid rgba(138,43,226,0.12); cursor:pointer; position:relative; overflow:hidden; transition: all 0.3s ease; }
  .place:hover{ transform: translateY(-4px); box-shadow: 0 8px 24px rgba(138,43,226,0.3); }
  .place::before{ content:''; position:absolute; top:0; left:0; right:0; height:4px; }
  .place-1{ border-color: var(--gold); }
  .place-1::before{ background: linear-gradient(90deg, var(--gold), #ffed4e); }
  .place-2{ border-color: var(--silver); }
  .place-2::before{ background: linear-gradient(90deg, var(--silver), #e8e8e8); }
  .place-3{ border-color: var(--bronze); }
  .place-3::before{ background: linear-gradient(90deg, var(--bronze), #e89b5f); }
  
  .medal{ font-size:2.5rem; position:absolute; top:8px; right:8px; opacity:0.9; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); }
  
  .grid{ display:grid; grid-template-columns:1fr; gap:12px; }
  .card{ display:flex; gap:12px; align-items:flex-start; padding:10px; background:var(--card); border-radius:10px; border:1px solid rgba(255,255,255,0.03); cursor:pointer; transition: all 0.3s ease; position:relative; }
  .card:hover{ transform: translateX(4px); border-color: rgba(138,43,226,0.3); box-shadow: -4px 0 12px rgba(138,43,226,0.2); }
  
  .thumb{ width:180px; height:180px; border-radius:10px; overflow:hidden; background:#0b0b0d; display:flex; align-items:center; justify-content:center; position:relative; }
  .thumb img{ width:100%; height:100%; object-fit:cover; transition: transform 0.3s ease; }
  .card:hover .thumb img{ transform: scale(1.05); }
  
  .meta{ flex:1; }
  .meta h2{ margin:0 0 6px 0; font-size:1rem; }
  .small{ color:var(--muted); font-size:0.9rem; }
  .pill{ background:#0f0f12; padding:6px 8px; border-radius:8px; display:inline-block; margin-right:6px; font-weight:700; }
  .admin-form{ margin:12px 0; padding:12px; background:rgba(255,255,255,0.02); border-radius:8px; }
  .hidden{ display:none; }
  input, button, textarea, select { font-family:inherit; }
  .file-label{ display:inline-block; padding:8px 10px; background:#111217; border-radius:8px; cursor:pointer; border:1px solid rgba(255,255,255,0.03); margin-right:8px; transition: all 0.2s ease; }
  .file-label:hover{ background:#1a1a22; border-color: rgba(138,43,226,0.3); }
  .admin-small{ color:var(--muted); font-size:0.85rem; margin-top:6px; }
  
  .loading-spinner{ width:40px; height:40px; border:3px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius:50%; animation: spin 0.8s linear infinite; }
  @keyframes spin{ to{ transform: rotate(360deg); } }
  
  @media (max-width:900px){
    .thumb{ width:140px; height:140px; }
    .podium{ flex-direction:column; }
    .medal{ font-size:2rem; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>üèÜ –ò—Ç–æ–≥–∏ –∫–æ–Ω–∫—É—Ä—Å–∞</h1>
      <div style="margin-left:auto; display:flex; gap:8px; align-items:center;">
        <a href="index.html" class="btn" style="background:#444">–í–µ—Ä–Ω—É—Ç—å—Å—è</a>
        <button id="signBtn" class="btn">–í–æ–π—Ç–∏</button>
      </div>
    </header>

    <!-- admin form -->
    <div id="adminWrap" class="admin-form hidden">
      <strong>–î–æ–±–∞–≤–∏—Ç—å —Å–∫–∏–Ω –≤ –∫–æ–Ω–∫—É—Ä—Å (–∞–¥–º–∏–Ω)</strong>
      <div style="margin-top:8px;">
        <input id="authorInput" placeholder="–ù–∏–∫ –∞–≤—Ç–æ—Ä–∞" style="padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.06);width:240px;margin-right:8px;">
        <label class="file-label">–í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª <input id="fileInput" type="file" accept=".png,.jpg,.jpeg" style="display:none"></label>
        <button id="addBtn" class="btn" style="margin-left:8px;">–î–æ–±–∞–≤–∏—Ç—å</button>
        <span id="adminMsg" class="small" style="margin-left:8px;"></span>
      </div>
      <div class="admin-small">–§–∞–π–ª —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –∫–∞–∫ dataURL –≤ –¥–æ–∫—É–º–µ–Ω—Ç–µ <code>contest_entries</code>.</div>
    </div>

    <div id="podiumSection" style="display:none;">
      <div class="podium-title">üéâ –ü—Ä–∏–∑—ë—Ä—ã –∫–æ–Ω–∫—É—Ä—Å–∞ üéâ</div>
      <div id="podiumWrap" class="podium"></div>
    </div>
    
    <div id="listWrap" class="grid"></div>
    <div id="emptyMsg" class="small" style="text-align:center;margin-top:18px;display:none;">–ü–æ–∫–∞ –Ω–µ—Ç –∫–æ–Ω–∫—É—Ä—Å–Ω—ã—Ö —Å–∫–∏–Ω–æ–≤.</div>
  </div>

  <!-- SkinView3D -->
  <script src="https://unpkg.com/skinview3d/bundles/skinview3d.bundle.js"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, signOut, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBTClf2FpsEGwBBP6hFNFV2Zn8DordYLkA",
      authDomain: "skinsrzt.firebaseapp.com",
      projectId: "skinsrzt",
      storageBucket: "skinsrzt.appspot.com",
      messagingSenderId: "1084042281569",
      appId: "1:1084042281569:web:25872944cf7dac7fd66020"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const adminWrap = document.getElementById('adminWrap');
    const authorInput = document.getElementById('authorInput');
    const fileInput = document.getElementById('fileInput');
    const addBtn = document.getElementById('addBtn');
    const adminMsg = document.getElementById('adminMsg');
    const listWrap = document.getElementById('listWrap');
    const podiumWrap = document.getElementById('podiumWrap');
    const podiumSection = document.getElementById('podiumSection');
    const emptyMsg = document.getElementById('emptyMsg');
    const signBtn = document.getElementById('signBtn');

    const ADMIN_EMAIL = "nmprokhorov@gmail.com";
    const MEDALS = ['ü•á', 'ü•à', 'ü•â'];

    let currentUser = null;

    const provider = new GoogleAuthProvider();
    signBtn.addEventListener('click', async () => {
      if (!currentUser) {
        try {
          await signInWithPopup(auth, provider);
        } catch(e){ alert('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + e.message); }
      } else {
        await signOut(auth);
      }
    });

    onAuthStateChanged(auth, user => {
      currentUser = user;
      signBtn.textContent = user ? '–í—ã–π—Ç–∏ (' + (user.email || user.displayName || '') + ')' : '–í–æ–π—Ç–∏';
      adminWrap.classList.toggle('hidden', !(user && user.email === ADMIN_EMAIL));
    });

    addBtn.addEventListener('click', async () => {
      adminMsg.textContent = '';
      if (!currentUser || currentUser.email !== ADMIN_EMAIL) { adminMsg.textContent = '–¢—Ä–µ–±—É–µ—Ç—Å—è –≤—Ö–æ–¥ –∞–¥–º–∏–Ω–∞'; return; }
      const author = (authorInput.value || '').trim();
      const f = fileInput.files[0];
      if (!author) { adminMsg.textContent = '–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –∞–≤—Ç–æ—Ä–∞'; return; }
      if (!f) { adminMsg.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª'; return; }
      adminMsg.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
      const reader = new FileReader();
      reader.onload = async (ev) => {
        try {
          const dataUrl = ev.target.result;
          await addDoc(collection(db, 'contest_entries'), {
            authorName: author,
            skinData: dataUrl,
            createdAt: serverTimestamp()
          });
          adminMsg.textContent = '–î–æ–±–∞–≤–ª–µ–Ω–æ!';
          authorInput.value = ''; fileInput.value = '';
          setTimeout(()=> adminMsg.textContent = '',2000);
        } catch(e) {
          console.error(e);
          adminMsg.textContent = '–û—à–∏–±–∫–∞: ' + (e.message||e);
        }
      };
      reader.readAsDataURL(f);
    });

    let entries = {};
    let scores = {};

    const entriesQ = query(collection(db, 'contest_entries'), orderBy('createdAt','desc'));
    onSnapshot(entriesQ, snap => {
      snap.docChanges().forEach(ch => {
        const id = ch.doc.id;
        if (ch.type === 'removed') delete entries[id];
        else entries[id] = { id, ...ch.doc.data() };
      });
      rebuild();
    });

    const scoresQ = query(collection(db, 'contest_scores'), orderBy('createdAt','asc'));
    onSnapshot(scoresQ, snap => {
      scores = {};
      snap.forEach(d => {
        const o = d.data();
        const sid = o.skinId;
        if (!scores[sid]) scores[sid] = [];
        scores[sid].push({ id: d.id, ...o });
      });
      rebuild();
    });

    function rebuild(){
      const arr = Object.values(entries).map(e => {
        const s = scores[e.id] || [];
        const judgeCount = s.length;
        const sum = s.reduce((a,b)=>a+(b.total||0),0);
        const avgRaw = judgeCount? sum/judgeCount : 0;
        const avgCeil = judgeCount? Math.ceil(avgRaw) : 0;
        return { ...e, judgeCount, judges: s, sum, avgRaw, avgCeil };
      });

      if (!arr.length) {
        listWrap.innerHTML = '';
        podiumSection.style.display = 'none';
        emptyMsg.style.display = 'block';
        return;
      }
      emptyMsg.style.display = 'none';
      
      arr.sort((a,b) => {
        if (b.avgCeil !== a.avgCeil) return b.avgCeil - a.avgCeil;
        return (b.avgRaw || 0) - (a.avgRaw || 0);
      });

      const top3 = arr.slice(0,3);

      podiumWrap.innerHTML = '';
      podiumSection.style.display = top3.length ? 'block' : 'none';
      top3.forEach((it, idx) => {
        const place = idx+1;
        const el = document.createElement('div');
        el.className = `place place-${place}`;
        el.innerHTML = `
          <div class="medal">${MEDALS[idx]}</div>
          <div style="display:flex;gap:8px;align-items:center;">
            <div style="width:80px;height:80px;border-radius:8px;overflow:hidden;background:#000;position:relative;" id="pv_${it.id}">
              <div class="loading-spinner" style="margin:auto;"></div>
            </div>
            <div>
              <div style="font-weight:800;font-size:1.1rem;">${escapeHtml(it.authorName || '‚Äî')}</div>
              <div class="small" style="font-size:0.95rem;margin-top:4px;">–ú–µ—Å—Ç–æ: <strong>${place}</strong></div>
              <div style="margin-top:6px;"><span class="pill" style="background:rgba(138,43,226,0.2);">Avg: ${it.avgCeil} / 90</span></div>
            </div>
          </div>
        `;
        el.addEventListener('click', ()=> window.location.href = 'skin.html?id='+it.id);
        podiumWrap.appendChild(el);
        setTimeout(()=> init3DPreview(`pv_${it.id}`, it.skinData), 100);
      });

      listWrap.innerHTML = '';
      arr.forEach((it, idx) => {
        const place = idx+1;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="thumb" id="thumb_${it.id}">
            <div class="loading-spinner"></div>
          </div>
          <div class="meta">
            <h2>${escapeHtml(it.authorName || '‚Äî')}</h2>
            <div class="small">–ú–µ—Å—Ç–æ: <strong>${place}</strong> ‚Ä¢ –°—É–¥–µ–π: ${it.judgeCount}</div>
            <div style="margin-top:8px;">
              <span class="pill">Avg: ${it.avgCeil} / 90</span>
              <span class="pill">–°—É–º–º–∞: ${it.sum}</span>
            </div>
          </div>
        `;
        card.addEventListener('click', ()=> window.location.href = 'skin.html?id='+it.id);
        listWrap.appendChild(card);
        setTimeout(()=> init3DPreview(`thumb_${it.id}`, it.skinData), 100);
      });
    }

    // 3D –ø—Ä–µ–≤—å—é –∫–∞–∫ –≤ –≤–∞—à–µ–º –∫–æ–¥–µ
    window.previewQueue = (window.previewQueue || Promise.resolve());
    
    async function init3DPreview(containerId, skinDataUrl){
      const container = document.getElementById(containerId);
      if (!container || !skinDataUrl) return;
      
      window.previewQueue = window.previewQueue.then(async () => {
        try {
          const img = document.createElement('img');
          img.style.width = '100%';
          img.style.height = '100%';
          img.style.objectFit = 'cover';
          img.style.opacity = '0.95';
          img.loading = 'lazy';
          img.decoding = 'async';
          
          // –í—Ä–µ–º–µ–Ω–Ω–∞—è –∑–∞–≥–ª—É—à–∫–∞
          img.src = skinDataUrl;
          container.innerHTML = '';
          container.appendChild(img);
          
          // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è 3D –∫–∞–¥—Ä–∞
          const off = document.createElement('canvas');
          const parentWidth = container.clientWidth || 180;
          const isMobile = window.matchMedia && window.matchMedia('(max-width: 640px)').matches;
          const targetWidth = Math.max(180, Math.min(isMobile ? 360 : 420, parentWidth));
          const targetHeight = Math.round(targetWidth * 1.35);
          off.width = targetWidth;
          off.height = targetHeight;
          
          const viewer = new skinview3d.SkinViewer({
            canvas: off,
            width: targetWidth,
            height: targetHeight,
            preserveDrawingBuffer: true
          });
          
          try { viewer.renderer.setClearColor(0x15151c, 1); } catch(_) {}
          
          await viewer.loadSkin(skinDataUrl);
          viewer.zoom = 0.95;
          viewer.autoRotate = false;
          
          try {
            const walk = new skinview3d.WalkingAnimation(viewer);
            walk.speed = 1.0;
            walk.paused = true;
            walk.progress = 0.30;
            viewer.playerObject.rotation.y = -0.4;
            viewer.camera.position.set(0, 24, 46);
            viewer.camera.lookAt(0, 18, 0);
          } catch(e) {
            try { viewer.playerObject.rotation.y = -0.4; } catch(_) {}
          }
          
          await new Promise(res => requestAnimationFrame(() => requestAnimationFrame(res)));
          
          img.src = off.toDataURL('image/png');
          
          try { viewer.dispose(); } catch(e) {}
        } catch(e) {
          console.error('3D preview error:', e);
          const img = document.createElement('img');
          img.src = skinDataUrl;
          img.style.width = '100%';
          img.style.height = '100%';
          img.style.objectFit = 'cover';
          container.innerHTML = '';
          container.appendChild(img);
        }
      });
    }

    function escapeHtml(s){ if (!s && s !== 0) return ''; return String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }
  </script>
</body>
