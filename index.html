      margin:0 auto 8px; 
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;

    .criterion label { display:flex; justify-content:space-between; margin-bottom:5px; font-weight:600; }

  <div class="container">
    <header>
      <div class="logo-placeholder">MMM</div>
      <h1>Оценка скина</h1>
    </header>

    <div class="upload-section">
      <input type="file" id="skin-upload" accept="image/png" />
      <div class="info-text">Загрузите PNG файл скина (64x64 или 64x32)</div>
      <canvas id="skin-viewer" class="skin-preview"></canvas>
    </div>

    <div class="criterion">
      <label for="line">Лайн / Образ <span id="line-value">5</span></label>
      <input type="range" id="line" min="1" max="10" value="5">
    </div>
    <div class="criterion">
      <label for="palette">Палитра <span id="palette-value">5</span></label>
      <input type="range" id="palette" min="1" max="10" value="5">
    </div>
    <div class="criterion">
      <label for="shade">Реализация / Шейд <span id="shade-value">5</span></label>
      <input type="range" id="shade" min="1" max="10" value="5">
    </div>
    <div class="criterion">
      <label for="style">Айдентика / Стилистика <span id="style-value">5</span></label>
      <input type="range" id="style" min="1" max="10" value="5">
    </div>
    <div class="criterion">
      <label for="vibe">Общее впечатление / Вайб <span id="vibe-value">5</span></label>
      <input type="range" id="vibe" min="1" max="10" value="5">
    </div>

    <div class="score-display" id="total">Итог: 25 / 90</div>

    <button class="reset-button" id="reset">Очистить</button>
    <button class="submit-button" id="submit">Сохранить</button>

      <div class="loading">Загрузка рецензий...</div>
    </div>
  </div>

<script>
// Основной UI-скрипт
document.addEventListener('DOMContentLoaded', () => {
  const ranges = ['line', 'palette', 'shade', 'style', 'vibe'];
  const values = {line: 5, palette: 5, shade: 5, style: 5, vibe: 5};
  const vibeMultiplier = {
    1: 1, 2: 1.0675, 3: 1.1349, 4: 1.2024, 5: 1.2699,
    6: 1.3373, 7: 1.4048, 8: 1.4723, 9: 1.5397, 10: 1.6072
  };
  let viewer = null;
  let uploadedSkin = null;
  
  // Делаем uploadedSkin доступным глобально для Firebase
  window.uploadedSkin = null;

  function calculateTotal() {
    const baseSum = Number(values.line) + Number(values.palette) + Number(values.shade) + Number(values.style);
    const scaled = baseSum * 1.4;
    const multiplier = vibeMultiplier[Number(values.vibe)] || 1;
    const total = Math.round(scaled * multiplier);
    document.getElementById('total').textContent = `Итог: ${total} / 90`;
    return total;
  }

  // Инициализация слайдеров
  ranges.forEach(id => {
    const input = document.getElementById(id);
    const label = document.getElementById(`${id}-value`);
    if (input && label) {
      input.addEventListener('input', () => {
        values[id] = parseInt(input.value, 10);
        label.textContent = input.value;
        calculateTotal();
      });
    }
  });

  // Восстановление скина из sessionStorage (вместо localStorage для безопасности в Claude)
  try {
    const savedSkin = sessionStorage.getItem('lastSkin');
    if (savedSkin) {
      uploadedSkin = savedSkin;
      window.uploadedSkin = uploadedSkin;
      viewer = new skinview3d.SkinViewer({
        canvas: document.getElementById('skin-viewer'),
        width: 300,
        height: 400,
        skin: uploadedSkin
      });
      viewer.zoom = 0.9;
      viewer.autoRotate = false;
    }
  } catch (err) {
    console.log('SessionStorage недоступен или ошибка инициализации:', err);
  }

  // Загрузка файла
  document.getElementById('skin-upload').addEventListener('change', e => {
    const file = e.target.files?.[0];
    if (!file) return;
    
    if (!file.type.includes('png')) {
      alert('Только PNG файлы подходят для скинов.');
      return;
    }
    
    const reader = new FileReader();
    reader.onload = evt => {
      uploadedSkin = evt.target.result;
      window.uploadedSkin = uploadedSkin;
      
      try {
        sessionStorage.setItem('lastSkin', uploadedSkin);
      } catch (err) {
        console.log('Не удалось сохранить скин:', err);
      }
      
      try {
        if (!viewer) {
          viewer = new skinview3d.SkinViewer({
            canvas: document.getElementById('skin-viewer'),
            width: 300,
            height: 400,
            skin: uploadedSkin
          });
          viewer.zoom = 0.9;
          viewer.autoRotate = false;
        } else {
          viewer.loadSkin(uploadedSkin);
        }
      } catch (err) {
        console.error('Ошибка при загрузке скина:', err);
        alert('Ошибка при предпросмотре скина. Убедитесь, что это корректный файл скина Minecraft.');
      }
    };
    
    reader.onerror = () => {
      alert('Ошибка при чтении файла. Попробуйте другой PNG.');
    };
    
    reader.readAsDataURL(file);
  });

  // Кнопка сброса
  document.getElementById('reset').addEventListener('click', () => {
    // Сброс слайдеров
    ranges.forEach(id => {
      values[id] = 5;
      const el = document.getElementById(id);
      if (el) el.value = 5;
      const label = document.getElementById(`${id}-value`);
      if (label) label.textContent = '5';
    });
    
    // Очистка текстовых полей
    document.getElementById('title').value = '';
    document.getElementById('text').value = '';
    document.getElementById('skin-upload').value = '';
    
    // Очистка скина
    uploadedSkin = null;
    window.uploadedSkin = null;
    
    try {
      sessionStorage.removeItem('lastSkin');
    } catch(e) {
      // игнорируем
    }

    // Очистка canvas
    if (viewer) {
      try {
        viewer.dispose();
        viewer = null;
      } catch(e) {
        // игнорируем
      }
    }
    
    const canvas = document.getElementById('skin-viewer');
    const ctx = canvas.getContext('2d');
    if (ctx) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    calculateTotal();
  });

  // Начальный расчет
  calculateTotal();
});
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import {
    getFirestore, 
    collection, 
    addDoc, 
    getDocs, 
    query, 
    orderBy, 
    serverTimestamp,
    limit
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
  import { 
    getStorage, 
    ref, 
    uploadString, 
    getDownloadURL 
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBTClf2FpsEGwBBP6hFNFV2Zn8DordYLkA",
    authDomain: "skinsrzt.firebaseapp.com",
    databaseURL: "https://skinsrzt-default-rtdb.firebaseio.com",
    projectId: "skinsrzt",
    storageBucket: "skinsrzt.appspot.com",
    messagingSenderId: "1084042281569",
    appId: "1:1084042281569:web:25872944cf7dac7fd66020",
    measurementId: "G-YSFQLYDWJC"
  };

  // Инициализация Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);

  // Функция экранирования HTML
  function escapeHtml(str) {
    const div = document.createElement('div');
    div.textContent = String(str || '');
    return div.innerHTML.replace(/\n/g, '<br>');
  }

  // Загрузка рецензий
  async function loadReviews() {
    const container = document.getElementById('reviews');
    
    try {
      container.innerHTML = '<div class="loading">Загрузка рецензий...</div>';
      
      const q = query(
        collection(db, "reviews"), 
        orderBy("createdAt", "desc"),
        limit(50) // Ограничиваем количество для производительности
      );
      
      const snapshot = await getDocs(q);
      
      if (snapshot.empty) {
        container.innerHTML = '<div class="info-text">Пока нет рецензий. Будьте первым!</div>';
        return;
      }
      
      container.innerHTML = '';
      
      snapshot.forEach(doc => {
        const r = doc.data();
        const reviewDiv = document.createElement('div');
        reviewDiv.classList.add('review-item');
        
        // Безопасная обработка даты
        let createdStr = '';
        if (r.createdAt) {
          try {
            const date = r.createdAt.toDate ? r.createdAt.toDate() : new Date(r.createdAt);
            createdStr = date.toLocaleString('ru-RU');
          } catch(e) {
            createdStr = '';
          }
        }
        
        // Формирование HTML рецензии
        let reviewHTML = `
          <h3>${escapeHtml(r.title || 'Без заголовка')}</h3>
          <p>${escapeHtml(r.text || '')}</p>
          <div class="criteria">
            <small>Лайн / Образ: ${r.line ?? '-'}</small>
            <small>Палитра: ${r.palette ?? '-'}</small>
            <small>Реализация / Шейд: ${r.shade ?? '-'}</small>
            <small>Айдентика / Стилистика: ${r.style ?? '-'}</small>
            <small>Общее впечатление / Вайб: ${r.vibe ?? '-'}</small>
          </div>
          <small><b>Итоговая оценка:</b> ${r.total ?? '-'} / 90</small>
        `;
        
        if (createdStr) {
          reviewHTML += `<br><small>Дата: ${createdStr}</small>`;
        }
        
        if (r.skinUrl) {
          reviewHTML += `<br><img src="${escapeHtml(r.skinUrl)}" alt="Превью скина" loading="lazy" />`;
        }
        
        reviewDiv.innerHTML = reviewHTML;
        container.appendChild(reviewDiv);
      });
      
    } catch (err) {
      console.error('Ошибка при загрузке рецензий:', err);
      container.innerHTML = `
        <div class="error">
          Ошибка загрузки рецензий. Проверьте подключение к интернету и обновите страницу.
        </div>
      `;
    }
  }

  // Загружаем рецензии при старте
  loadReviews();

  // Отправка рецензии
  document.getElementById('submit').addEventListener('click', async () => {
    const submitBtn = document.getElementById('submit');
    const titleEl = document.getElementById('title');
    const textEl = document.getElementById('text');
    
    const title = titleEl.value.trim();
    const text = textEl.value.trim();
    
    if (!title || !text) {
      alert('Пожалуйста, введите заголовок и текст рецензии');
      return;
    }
    
    if (text.length > 8500) {
      alert('Текст рецензии слишком длинный (максимум 8500 символов)');
      return;
    }
    
    // Отключаем кнопку на время отправки
    submitBtn.disabled = true;
    submitBtn.textContent = 'Сохранение...';
    
    try {
      // Получаем текущие значения критериев
      const values = {
        line: parseInt(document.getElementById('line').value, 10),
        palette: parseInt(document.getElementById('palette').value, 10),
        shade: parseInt(document.getElementById('shade').value, 10),
        style: parseInt(document.getElementById('style').value, 10),
        vibe: parseInt(document.getElementById('vibe').value, 10)
      };
      
      // Рассчитываем итоговую оценку
      const vibeMultiplier = {
        1: 1, 2: 1.0675, 3: 1.1349, 4: 1.2024, 5: 1.2699,
        6: 1.3373, 7: 1.4048, 8: 1.4723, 9: 1.5397, 10: 1.6072
      };
      
      const baseSum = values.line + values.palette + values.shade + values.style;
      const scaled = baseSum * 1.4;
      const multiplier = vibeMultiplier[values.vibe] || 1;
      const total = Math.round(scaled * multiplier);
      
      let skinUrl = null;
      
      // Загружаем скин в Storage, если он есть
      if (window.uploadedSkin) {
        try {
          const skinId = `skin-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
          const skinRef = ref(storage, `skins/${skinId}.png`);
          
          // Удаляем префикс data:image/png;base64, если есть
          const base64Data = window.uploadedSkin.split(',')[1] || window.uploadedSkin;
          
          await uploadString(skinRef, window.uploadedSkin, 'data_url');
          skinUrl = await getDownloadURL(skinRef);
        } catch (uploadErr) {
          console.error('Ошибка загрузки скина:', uploadErr);
          // Продолжаем без скина
        }
      }
      
      // Сохраняем рецензию в Firestore
      const reviewData = {
        title: title,
        text: text,
        total: total,
        line: values.line,
        palette: values.palette,
        shade: values.shade,
        style: values.style,
        vibe: values.vibe,
        skinUrl: skinUrl,
        createdAt: serverTimestamp()
      };
      
      await addDoc(collection(db, "reviews"), reviewData);
      
      alert('✅ Рецензия успешно сохранена!');
      
      // Очищаем форму
      titleEl.value = '';
      textEl.value = '';
      
      // Перезагружаем список рецензий
      await loadReviews();
      
    } catch (err) {
      console.error('Ошибка при сохранении:', err);
      alert('❌ Ошибка при сохранении рецензии. Попробуйте еще раз.\n' + err.message);
    } finally {
      // Восстанавливаем кнопку
      submitBtn.disabled = false;
      submitBtn.textContent = 'Сохранить';
    }
  });
</script>

<script>
// Основной UI-скрипт
document.addEventListener('DOMContentLoaded', () => {
  const ranges = ['line', 'palette', 'shade', 'style', 'vibe'];
  const values = {line: 5, palette: 5, shade: 5, style: 5, vibe: 5};
  const vibeMultiplier = {
    1: 1, 2: 1.0675, 3: 1.1349, 4: 1.2024, 5: 1.2699,
    6: 1.3373, 7: 1.4048, 8: 1.4723, 9: 1.5397, 10: 1.6072
  };
  let viewer = null;
  let uploadedSkin = null;
  
  // Делаем uploadedSkin доступным глобально для Firebase
  window.uploadedSkin = null;

  function calculateTotal() {
    const baseSum = Number(values.line) + Number(values.palette) + Number(values.shade) + Number(values.style);
    const scaled = baseSum * 1.4;
    const multiplier = vibeMultiplier[Number(values.vibe)] || 1;
    const total = Math.round(scaled * multiplier);
    document.getElementById('total').textContent = `Итог: ${total} / 90`;
    return total;
  }

  // Инициализация слайдеров
  ranges.forEach(id => {
    const input = document.getElementById(id);
    const label = document.getElementById(`${id}-value`);
    if (input && label) {
      input.addEventListener('input', () => {
        values[id] = parseInt(input.value, 10);
        label.textContent = input.value;
        calculateTotal();
      });
    }
  });

  // Восстановление скина из sessionStorage (вместо localStorage для безопасности в Claude)
  try {
    const savedSkin = sessionStorage.getItem('lastSkin');
    if (savedSkin) {
      uploadedSkin = savedSkin;
      window.uploadedSkin = uploadedSkin;
      viewer = new skinview3d.SkinViewer({
        canvas: document.getElementById('skin-viewer'),
        width: 300,
        height: 400,
        skin: uploadedSkin
      });
      viewer.zoom = 0.9;
      viewer.autoRotate = false;
    }
  } catch (err) {
    console.log('SessionStorage недоступен или ошибка инициализации:', err);
  }

  // Загрузка файла
  document.getElementById('skin-upload').addEventListener('change', e => {
    const file = e.target.files?.[0];
    if (!file) return;
    
    if (!file.type.includes('png')) {
      alert('Только PNG файлы подходят для скинов.');
      return;
    }
    
    const reader = new FileReader();
    reader.onload = evt => {
      uploadedSkin = evt.target.result;
      window.uploadedSkin = uploadedSkin;
      
      try {
        sessionStorage.setItem('lastSkin', uploadedSkin);
      } catch (err) {
        console.log('Не удалось сохранить скин:', err);
      }
      
      try {
        if (!viewer) {
          viewer = new skinview3d.SkinViewer({
            canvas: document.getElementById('skin-viewer'),
            width: 300,
            height: 400,
            skin: uploadedSkin
          });
          viewer.zoom = 0.9;
          viewer.autoRotate = false;
        } else {
          viewer.loadSkin(uploadedSkin);
        }
      } catch (err) {
        console.error('Ошибка при загрузке скина:', err);
        alert('Ошибка при предпросмотре скина. Убедитесь, что это корректный файл скина Minecraft.');
      }
    };
    
    reader.onerror = () => {
      alert('Ошибка при чтении файла. Попробуйте другой PNG.');
    };
    
    reader.readAsDataURL(file);
  });

  // Кнопка сброса
  document.getElementById('reset').addEventListener('click', () => {
    // Сброс слайдеров
    ranges.forEach(id => {
      values[id] = 5;
      const el = document.getElementById(id);
      if (el) el.value = 5;
      const label = document.getElementById(`${id}-value`);
      if (label) label.textContent = '5';
    });
    
    // Очистка текстовых полей
    document.getElementById('title').value = '';
    document.getElementById('text').value = '';
    document.getElementById('skin-upload').value = '';
    
    // Очистка скина
    uploadedSkin = null;
    window.uploadedSkin = null;
    
    try {
      sessionStorage.removeItem('lastSkin');
    } catch(e) {
      // игнорируем
    }

    // Очистка canvas
    if (viewer) {
      try {
        viewer.dispose();
        viewer = null;
      } catch(e) {
        // игнорируем
      }
    }
    
    const canvas = document.getElementById('skin-viewer');
    const ctx = canvas.getContext('2d');
    if (ctx) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    calculateTotal();
  });

  // Начальный расчет
  calculateTotal();
});
</script>

  // Функция экранирования HTML
  function escapeHtml(str) {
    const div = document.createElement('div');
    div.textContent = String(str || '');
    return div.innerHTML.replace(/\n/g, '<br>');
  }

  // Загрузка рецензий
  async function loadReviews() {
    const container = document.getElementById('reviews');
    
    try {
      container.innerHTML = '<div class="loading">Загрузка рецензий...</div>';
      
      const q = query(
        collection(db, "reviews"), 
        orderBy("createdAt", "desc"),
        limit(50) // Ограничиваем количество для производительности
      );
      
      const snapshot = await getDocs(q);
      
      if (snapshot.empty) {
        container.innerHTML = '<div class="info-text">Пока нет рецензий. Будьте первым!</div>';
        return;
      }
      
      container.innerHTML = '';
      
      snapshot.forEach(doc => {
        const r = doc.data();
        const reviewDiv = document.createElement('div');
        reviewDiv.classList.add('review-item');
        
        // Безопасная обработка даты
        let createdStr = '';
        if (r.createdAt) {
          try {
            const date = r.createdAt.toDate ? r.createdAt.toDate() : new Date(r.createdAt);
            createdStr = date.toLocaleString('ru-RU');
          } catch(e) {
            createdStr = '';
          }
        }
        
        // Формирование HTML рецензии
        let reviewHTML = `
          <h3>${escapeHtml(r.title || 'Без заголовка')}</h3>
          <p>${escapeHtml(r.text || '')}</p>
          <div class="criteria">
            <small>Лайн / Образ: ${r.line ?? '-'}</small>
            <small>Палитра: ${r.palette ?? '-'}</small>
            <small>Реализация / Шейд: ${r.shade ?? '-'}</small>
            <small>Айдентика / Стилистика: ${r.style ?? '-'}</small>
            <small>Общее впечатление / Вайб: ${r.vibe ?? '-'}</small>
          </div>
          <small><b>Итоговая оценка:</b> ${r.total ?? '-'} / 90</small>
        `;
        
        if (createdStr) {
          reviewHTML += `<br><small>Дата: ${createdStr}</small>`;
        }
        
        if (r.skinUrl) {
          reviewHTML += `<br><img src="${escapeHtml(r.skinUrl)}" alt="Превью скина" loading="lazy" />`;
        }
        
        reviewDiv.innerHTML = reviewHTML;
        container.appendChild(reviewDiv);
      });
      
    } catch (err) {
      console.error('Ошибка при загрузке рецензий:', err);
      container.innerHTML = `
        <div class="error">
          Ошибка загрузки рецензий. Проверьте подключение к интернету и обновите страницу.
        </div>
      `;
    }
  }

  // Загружаем рецензии при старте
  loadReviews();

  // Отправка рецензии
  document.getElementById('submit').addEventListener('click', async () => {
    const submitBtn = document.getElementById('submit');
    const titleEl = document.getElementById('title');
    const textEl = document.getElementById('text');
    
    const title = titleEl.value.trim();
    const text = textEl.value.trim();

      alert('Пожалуйста, введите заголовок и текст рецензии');

    }
    
    // Отключаем кнопку на время отправки
    submitBtn.disabled = true;
    submitBtn.textContent = 'Сохранение...';
    
    try {
      // Получаем текущие значения критериев
      const values = {
        line: parseInt(document.getElementById('line').value, 10),
        palette: parseInt(document.getElementById('palette').value, 10),
        shade: parseInt(document.getElementById('shade').value, 10),
        style: parseInt(document.getElementById('style').value, 10),
        vibe: parseInt(document.getElementById('vibe').value, 10)
      };
      
      // Рассчитываем итоговую оценку
      const vibeMultiplier = {
        1: 1, 2: 1.0675, 3: 1.1349, 4: 1.2024, 5: 1.2699,
        6: 1.3373, 7: 1.4048, 8: 1.4723, 9: 1.5397, 10: 1.6072
      };
      
      const baseSum = values.line + values.palette + values.shade + values.style;
      const scaled = baseSum * 1.4;
      const multiplier = vibeMultiplier[values.vibe] || 1;
      const total = Math.round(scaled * multiplier);
      
      let skinUrl = null;
      
      // Загружаем скин в Storage, если он есть
      if (window.uploadedSkin) {
        try {
          const skinId = `skin-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
          const skinRef = ref(storage, `skins/${skinId}.png`);
          
          // Удаляем префикс data:image/png;base64, если есть
          const base64Data = window.uploadedSkin.split(',')[1] || window.uploadedSkin;
          
          await uploadString(skinRef, window.uploadedSkin, 'data_url');

          console.error('Ошибка загрузки скина:', uploadErr);

        }

      // Сохраняем рецензию в Firestore
      const reviewData = {

        text: text,
        total: total,

        shade: values.shade,

      await loadReviews();

      console.error('Ошибка при сохранении:', err);
      alert('❌ Ошибка при сохранении рецензии. Попробуйте еще раз.\n' + err.message);

      // Восстанавливаем кнопку
      submitBtn.disabled = false;
      submitBtn.textContent = 'Сохранить';
    }
  });
</script>
