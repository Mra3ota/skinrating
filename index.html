<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>–û—Ü–µ–Ω–∫–∞ Minecraft-—Å–∫–∏–Ω–æ–≤</title>
<style>
  body {
    background-color: #0e0e12;
    color: #fff;
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 40px 20px;
  }

  .container {
    background: #15151c;
    border-radius: 16px;
    padding: 30px;
    max-width: 900px;
    width: 100%;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
  }

  h1 {
    text-align: center;
    font-size: 1.8em;
    margin-bottom: 20px;
  }

  .upload-section {
    text-align: center;
    margin-bottom: 30px;
  }

  .file-input-wrapper {
    position: relative;
    display: inline-block;
    margin-bottom: 20px;
  }

  input[type=file] {
    background: #1e1e27;
    border-radius: 8px;
    padding: 12px 20px;
    border: 1px solid #2f2f3b;
    color: #fff;
    cursor: pointer;
    font-size: 0.95em;
  }

  input[type=file]::-webkit-file-upload-button {
    background: #8a2be2;
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 10px;
  }

  input[type=file]::-webkit-file-upload-button:hover {
    background: #9b4dff;
  }

  #skin-viewer-container {
    width: 400px;
    height: 400px;
    margin: 20px auto;
    background: #1b1b23;
    border-radius: 12px;
    border: 2px solid #2f2f3b;
    display: none;
  }

  .viewer-controls {
    display: none;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
    flex-wrap: wrap;
  }

  .control-btn {
    background: #1e1e27;
    color: #fff;
    border: 1px solid #2f2f3b;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.9em;
    transition: all 0.2s;
  }

  .control-btn:hover {
    background: #2a2a35;
    border-color: #8a2be2;
  }

  .control-btn.active {
    background: #8a2be2;
    border-color: #8a2be2;
  }

  .criterion {
    margin-bottom: 20px;
  }

  .criterion label {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
    font-weight: 600;
  }

  input[type=range] {
    width: 100%;
    -webkit-appearance: none;
    background: linear-gradient(90deg, #007bff, #8a2be2);
    height: 6px;
    border-radius: 6px;
    outline: none;
  }

  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: #fff;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid #8a2be2;
  }

  input[type=range]::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: #fff;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid #8a2be2;
  }

  .score-display {
    background: #1e1e27;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    font-size: 1.2em;
    font-weight: bold;
    margin-top: 25px;
  }

  textarea {
    width: 100%;
    min-height: 100px;
    background: #1b1b23;
    color: #fff;
    border: 1px solid #2f2f3b;
    border-radius: 8px;
    padding: 10px;
    resize: vertical;
    margin-bottom: 15px;
    font-family: inherit;
    box-sizing: border-box;
  }

  .reset-button, .submit-button {
    background: #8a2be2;
    color: #fff;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
    margin-right: 10px;
    transition: all 0.2s;
  }

  .reset-button:hover, .submit-button:hover {
    background: #9b4dff;
    transform: translateY(-1px);
  }

  .reviews {
    margin-top: 40px;
  }

  .review-item {
    background: #1b1b23;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    border-left: 3px solid #8a2be2;
  }

  .review-item h3 {
    margin-top: 0;
    color: #8a2be2;
  }

  .review-item p {
    line-height: 1.6;
    white-space: pre-wrap;
  }

  .info-text {
    text-align: center;
    color: #888;
    font-size: 0.9em;
    margin-top: 10px;
  }

  .skin-preview {
    max-width: 256px;
    margin: 20px auto;
    display: none;
    image-rendering: pixelated;
    image-rendering: -moz-crisp-edges;
    image-rendering: crisp-edges;
    border: 2px solid #2f2f3b;
    border-radius: 8px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>üé® –û—Ü–µ–Ω–∫–∞ Minecraft-—Å–∫–∏–Ω–∞</h1>

  <div class="upload-section">
    <div class="file-input-wrapper">
      <input type="file" id="skin-upload" accept="image/png" />
    </div>
    <div class="info-text">–ó–∞–≥—Ä—É–∑–∏—Ç–µ PNG —Ñ–∞–π–ª —Å–∫–∏–Ω–∞ (64x64 –∏–ª–∏ 64x32)</div>
    
    <img id="skin-preview" class="skin-preview" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Å–∫–∏–Ω–∞">
    
    <div id="skin-viewer-container"></div>
    
    <div class="viewer-controls" id="viewer-controls">
      <button class="control-btn active" data-animation="walk">üö∂ –•–æ–¥—å–±–∞</button>
      <button class="control-btn" data-animation="run">üèÉ –ë–µ–≥</button>
      <button class="control-btn" data-animation="idle">üßç –°—Ç–æ—è—Ç—å</button>
      <button class="control-btn" data-animation="fly">‚úàÔ∏è –ü–æ–ª—ë—Ç</button>
    </div>
  </div>

  <div class="criterion">
    <label for="line">–õ–∞–π–Ω / –û–±—Ä–∞–∑ <span id="line-value">5</span></label>
    <input type="range" id="line" min="1" max="10" value="5">
  </div>

  <div class="criterion">
    <label for="palette">–ü–∞–ª–∏—Ç—Ä–∞ <span id="palette-value">5</span></label>
    <input type="range" id="palette" min="1" max="10" value="5">
  </div>

  <div class="criterion">
    <label for="shade">–†–µ–∞–ª–∏–∑–∞—Ü–∏—è / –®–µ–π–¥ <span id="shade-value">5</span></label>
    <input type="range" id="shade" min="1" max="10" value="5">
  </div>

  <div class="criterion">
    <label for="style">–ê–π–¥–µ–Ω—Ç–∏–∫–∞ / –°—Ç–∏–ª–∏—Å—Ç–∏–∫–∞ <span id="style-value">5</span></label>
    <input type="range" id="style" min="1" max="10" value="5">
  </div>

  <div class="criterion">
    <label for="vibe">–û–±—â–µ–µ –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏–µ / –í–∞–π–± <span id="vibe-value">5</span></label>
    <input type="range" id="vibe" min="1" max="10" value="5">
  </div>

  <div class="score-display" id="total">–ò—Ç–æ–≥: 25 / 90</div>

  <textarea id="title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ä–µ—Ü–µ–Ω–∑–∏–∏"></textarea>
  <textarea id="text" placeholder="–¢–µ–∫—Å—Ç —Ä–µ—Ü–µ–Ω–∑–∏–∏ (–¥–æ 8500 —Å–∏–º–≤–æ–ª–æ–≤)"></textarea>

  <button class="reset-button" id="reset">–û—á–∏—Å—Ç–∏—Ç—å</button>
  <button class="submit-button" id="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

  <div class="reviews" id="reviews"></div>
</div>

<script type="module">
import * as skinview3d from 'https://cdn.skypack.dev/skinview3d@3.0.1';

let skinViewer = null;
let currentSkinUrl = null;

const ranges = ['line', 'palette', 'shade', 'style', 'vibe'];
const values = {
  line: 5, palette: 5, shade: 5, style: 5, vibe: 5
};

// —Ç–∞–±–ª–∏—Ü–∞ –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π –≤–∞–π–±–∞ –ø–æ 90-–±–∞–ª–ª—å–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ
const vibeMultiplier = {
  1: 1.0000, 2: 1.0675, 3: 1.1349, 4: 1.2024, 5: 1.2699,
  6: 1.3373, 7: 1.4048, 8: 1.4723, 9: 1.5397, 10: 1.6072
};

function calculateTotal() {
  const baseSum = values.line + values.palette + values.shade + values.style;
  const scaled = baseSum * 1.4;
  const multiplier = vibeMultiplier[values.vibe] || 1;
  const total = Math.round(scaled * multiplier);
  document.getElementById('total').textContent = `–ò—Ç–æ–≥: ${total} / 90`;
}

ranges.forEach(id => {
  const input = document.getElementById(id);
  const label = document.getElementById(`${id}-value`);
  input.addEventListener('input', () => {
    values[id] = parseInt(input.value);
    label.textContent = input.value;
    calculateTotal();
  });
});

calculateTotal();

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è 3D –ø—Ä–æ—Å–º–æ—Ç—Ä—â–∏–∫–∞
function initSkinViewer(skinUrl) {
  const container = document.getElementById('skin-viewer-container');
  
  try {
    // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
    container.innerHTML = '';
    
    if (skinViewer) {
      skinViewer.dispose();
    }
    
    // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π viewer
    skinViewer = new skinview3d.SkinViewer({
      canvas: container,
      width: 400,
      height: 400,
      skin: skinUrl
    });
    
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–∞–º–µ—Ä—ã
    skinViewer.camera.position.z = 50;
    skinViewer.zoom = 0.8;
    
    // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Ö–æ–¥—å–±—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    skinViewer.animation = new skinview3d.WalkingAnimation();
    
    // –í–∫–ª—é—á–∞–µ–º —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º—ã—à—å—é
    const control = skinview3d.createOrbitControls(skinViewer);
    control.enableRotate = true;
    control.enableZoom = true;
    control.enablePan = false;
    
    container.style.display = 'block';
    
    console.log('3D viewer —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!');
    
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è 3D viewer:', error);
    alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å 3D –ø—Ä–æ—Å–º–æ—Ç—Ä. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ 2D –ø—Ä–µ–≤—å—é –≤—ã—à–µ.');
  }
}

// –ó–∞–≥—Ä—É–∑–∫–∞ —Å–∫–∏–Ω–∞
document.getElementById('skin-upload').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(evt) {
      currentSkinUrl = evt.target.result;
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º 2D –ø—Ä–µ–≤—å—é
      const preview = document.getElementById('skin-preview');
      preview.src = currentSkinUrl;
      preview.style.display = 'block';
      
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º 3D viewer
      try {
        initSkinViewer(currentSkinUrl);
        document.getElementById('viewer-controls').style.display = 'flex';
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ 3D:', error);
      }
    }
    reader.readAsDataURL(file);
  }
});

// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏—è–º–∏
document.querySelectorAll('.control-btn').forEach(btn => {
  btn.addEventListener('click', function() {
    document.querySelectorAll('.control-btn').forEach(b => b.classList.remove('active'));
    this.classList.add('active');
    
    const animation = this.dataset.animation;
    
    if (!skinViewer) return;
    
    try {
      switch(animation) {
        case 'walk':
          skinViewer.animation = new skinview3d.WalkingAnimation();
          break;
        case 'run':
          skinViewer.animation = new skinview3d.RunningAnimation();
          break;
        case 'idle':
          skinViewer.animation = new skinview3d.IdleAnimation();
          break;
        case 'fly':
          skinViewer.animation = new skinview3d.FlyingAnimation();
          break;
      }
    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ —Å–º–µ–Ω—ã –∞–Ω–∏–º–∞—Ü–∏–∏:', error);
    }
  });
});

// –ö–Ω–æ–ø–∫–∞ —Å–±—Ä–æ—Å–∞
document.getElementById('reset').addEventListener('click', () => {
  ranges.forEach(id => {
    values[id] = 5;
    const input = document.getElementById(id);
    const label = document.getElementById(`${id}-value`);
    input.value = 5;
    label.textContent = 5;
  });
  document.getElementById('title').value = '';
  document.getElementById('text').value = '';
  document.getElementById('skin-upload').value = '';
  
  document.getElementById('skin-preview').style.display = 'none';
  document.getElementById('skin-viewer-container').style.display = 'none';
  document.getElementById('viewer-controls').style.display = 'none';
  
  if (skinViewer) {
    skinViewer.dispose();
    skinViewer = null;
  }
  
  calculateTotal();
});

// –ö–Ω–æ–ø–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
document.getElementById('submit').addEventListener('click', () => {
  const title = document.getElementById('title').value.trim();
  const text = document.getElementById('text').value.trim();
  
  if (!title || !text) {
    alert('–í–≤–µ–¥–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏ —Ç–µ–∫—Å—Ç —Ä–µ—Ü–µ–Ω–∑–∏–∏.');
    return;
  }
  
  if (text.length > 8500) {
    alert('–¢–µ–∫—Å—Ç —Ä–µ—Ü–µ–Ω–∑–∏–∏ –Ω–µ –¥–æ–ª–∂–µ–Ω –ø—Ä–µ–≤—ã—à–∞—Ç—å 8500 —Å–∏–º–≤–æ–ª–æ–≤.');
    return;
  }

  const baseSum = values.line + values.palette + values.shade + values.style;
  const scaled = baseSum * 1.4;
  const multiplier = vibeMultiplier[values.vibe] || 1;
  const total = Math.round(scaled * multiplier);

  const reviewDiv = document.createElement('div');
  reviewDiv.classList.add('review-item');
  reviewDiv.innerHTML = `
    <h3>${title}</h3>
    <p>${text}</p>
    <small>–û—Ü–µ–Ω–∫–∞: ${total} / 90 | 
    –õ–∞–π–Ω: ${values.line} | –ü–∞–ª–∏—Ç—Ä–∞: ${values.palette} | 
    –®–µ–π–¥: ${values.shade} | –°—Ç–∏–ª—å: ${values.style} | –í–∞–π–±: ${values.vibe}</small>
  `;
  document.getElementById('reviews').prepend(reviewDiv);
  
  document.getElementById('title').value = '';
  document.getElementById('text').value = '';
  
  alert('–†–µ—Ü–µ–Ω–∑–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
});
</script>
</body>
</html>
