<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="icon" href="data:,">
<title>Asia Festival</title>
<style>
  :root {
    --bg: #050505;
    --glass: rgba(20, 20, 25, 0.7);
    --glass-border: rgba(255, 255, 255, 0.15);
    --text: #eaeaf2;
    --muted: #888899;
    --sakura: #ffb7c5;
    --neon-pink: #ff0055;
    --accent: #8a2be2;
    
    /* –ú–µ–¥–∞–ª–∏ */
    --gold: #ffd700;
    --silver: #c0c0c0;
    --bronze: #cd7f32;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  
  body {
    margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); 
    padding: 16px; min-height: 100vh;
    /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω —Å –ª–µ–≥–∫–∏–º –æ—Ç—Ç–µ–Ω–∫–æ–º */
    background-image: radial-gradient(circle at 50% 0%, #1a0b2e 0%, #050505 60%);
    background-attachment: fixed;
  }

  .wrap { max-width: 1200px; margin: 0 auto; position: relative; z-index: 2; }

  /* --- HEADER --- */
  header {
    display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 12px 20px;
    background: rgba(20, 20, 25, 0.5); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
    border: 1px solid var(--glass-border); border-radius: 16px;
  }
  h1 { margin: 0; font-size: 1.2rem; font-weight: 900; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
  h1 span { color: var(--sakura); margin-right: 8px; }
  
  .btn {
    background: var(--accent); color: #fff; padding: 8px 16px; border-radius: 8px;
    text-decoration: none; font-weight: 700; cursor: pointer; border: none; font-size: 0.85rem;
  }
  .btn-ghost { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); }

  /* --- ADMIN --- */
  .admin-panel {
    background: rgba(255, 0, 85, 0.08); border: 1px dashed var(--neon-pink); border-radius: 16px; padding: 16px; margin-bottom: 30px; 
    display: flex; gap: 10px; align-items: center; flex-wrap: wrap;
  }
  .admin-panel input { 
    background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border); padding: 10px; border-radius: 8px; color: #fff; flex: 1; min-width: 200px;
  }
  
  /* --- PODIUM (Desktop Styles) --- */
  #podiumSection { margin-bottom: 40px; }
  .podium-title {
    text-align: center; font-size: 1.5rem; font-weight: 900; margin-bottom: 20px;
    color: var(--gold); text-transform: uppercase; letter-spacing: 2px;
    text-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
  }

  .podium-wrapper { 
    display: flex; align-items: flex-end; justify-content: center; gap: 16px; 
  }
  .podium-column { display: flex; flex-direction: column; align-items: center; position: relative; }
  
  .podium-medal-label { font-size: 0.85rem; font-weight: 800; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
  .medal-1 { color: var(--gold); }
  .medal-2 { color: var(--silver); }
  .medal-3 { color: var(--bronze); }

  .place-card {
    background: linear-gradient(180deg, rgba(30,30,35,0.9), rgba(10,10,15,0.95));
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 16px; padding: 8px;
    display: flex; flex-direction: column; align-items: center;
    position: relative; cursor: pointer;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    overflow: hidden;
  }
  
  /* –†–∞–∑–º–µ—Ä—ã –º–µ—Å—Ç (Desktop) */
  .col-1 { order: 2; z-index: 3; }
  .col-1 .place-card { width: 200px; height: 270px; border: 2px solid var(--gold); box-shadow: 0 0 20px rgba(255,215,0,0.1); }
  
  .col-2 { order: 1; z-index: 2; }
  .col-2 .place-card { width: 170px; height: 230px; border-top: 2px solid var(--silver); }
  
  .col-3 { order: 3; z-index: 2; }
  .col-3 .place-card { width: 170px; height: 230px; border-top: 2px solid var(--bronze); }

  .place-card img { width: 100%; height: 100%; object-fit: contain; display: block; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5)); }
  
  .place-info { 
    position: absolute; bottom: 0; left: 0; width: 100%; 
    padding: 12px 8px; text-align: center;
    background: linear-gradient(to top, rgba(0,0,0,0.9) 20%, transparent);
  }
  .place-name { font-weight: 800; font-size: 1rem; color: #fff; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
  .place-score { font-weight: 900; font-size: 0.9rem; color: var(--sakura); margin-top: 2px; }

  /* --- GRID (Main List) --- */
  .grid { 
    display: grid; 
    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è —Å–µ—Ç–∫–∞: –º–∏–Ω–∏–º—É–º 160px, –∑–∞–ø–æ–ª–Ω—è–µ—Ç –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ */
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
    gap: 16px; 
  }

  .card {
    background: rgba(20, 20, 25, 0.4); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: 14px; padding: 8px; cursor: pointer; transition: transform 0.2s;
    position: relative;
  }
  .card:active { transform: scale(0.98); }

  .rank-badge {
    position: absolute; top: 12px; left: 12px; z-index: 2;
    background: rgba(0,0,0,0.8); color: #fff;
    font-weight: 800; font-size: 0.75rem; padding: 2px 6px; border-radius: 6px;
    border: 1px solid rgba(255,255,255,0.2);
  }

  .preview-box {
    width: 100%; 
    /* –ö–≤–∞–¥—Ä–∞—Ç–Ω–∞—è –ø—Ä–æ–ø–æ—Ä—Ü–∏—è –¥–ª—è –∫–æ–º–ø–∞–∫—Ç–Ω–æ—Å—Ç–∏ */
    aspect-ratio: 1 / 1; 
    background: #0a0a0f; border-radius: 10px;
    overflow: hidden; position: relative; margin-bottom: 8px;
    border: 1px solid rgba(255,255,255,0.05);
  }
  .preview-box img { width: 100%; height: 100%; object-fit: cover; object-position: top center; display: block; }
  
  /* Footer Layout */
  .card-footer { display: flex; justify-content: space-between; align-items: center; height: 32px; }
  
  .card-name { 
    font-weight: 700; font-size: 0.9rem; line-height: 1.2; color: #fff; 
    flex: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; padding-right: 8px; text-align: left;
  }
  
  .card-score-box {
    background: rgba(138, 43, 226, 0.25); border: 1px solid var(--accent);
    min-width: 32px; height: 32px; border-radius: 8px; 
    display: flex; align-items: center; justify-content: center;
    font-weight: 800; font-size: 0.9rem; color: #fff;
  }

  /* --- MOBILE SPECIFIC (–°–∞–º–æ–µ –≤–∞–∂–Ω–æ–µ) --- */
  @media (max-width: 640px) {
    body { padding: 12px; }
    header { margin-bottom: 20px; }
    
    /* 1. Admin Panel Stack */
    .admin-panel { flex-direction: column; align-items: stretch; }
    
    /* 2. Force 2 Columns Grid */
    .grid { 
      grid-template-columns: 1fr 1fr; /* –ñ–µ—Å—Ç–∫–æ 2 –∫–æ–ª–æ–Ω–∫–∏ */
      gap: 10px; 
    }
    
    /* 3. Podium Scaling for Mobile */
    .podium-wrapper {
      gap: 8px;
      /* –°–∂–∏–º–∞–µ–º –≤–µ—Å—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, —á—Ç–æ–±—ã –≤–ª–µ–∑ 1-2-3 */
      transform: scale(0.95); 
      transform-origin: bottom center;
      margin-bottom: 20px;
    }
    
    /* –£–º–µ–Ω—å—à–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –ø–æ–¥–∏—É–º–∞ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
    .col-1 .place-card { width: 115px; height: 160px; }
    .col-2 .place-card, .col-3 .place-card { width: 95px; height: 130px; }
    
    .place-name { font-size: 0.8rem; }
    .place-score { font-size: 0.75rem; }
    .podium-medal-label { font-size: 0.7rem; margin-bottom: 4px; }
    
    /* Grid Cards Compact */
    .card-name { font-size: 0.8rem; }
    .card-score-box { width: 28px; height: 28px; font-size: 0.8rem; }
  }

  /* --- MODAL --- */
  .modal-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95);
    backdrop-filter: blur(10px); z-index: 100; display: none; align-items: center; justify-content: center;
  }
  .modal-overlay.active { display: flex; animation: fadeIn 0.2s; }
  @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

  .modal-glass {
    width: 100%; height: 100%; background: #000;
    display: flex; flex-direction: column;
    position: relative;
  }
  @media (min-width: 900px) {
    .modal-glass { 
      width: 900px; height: 80vh; border-radius: 24px; border: 1px solid var(--glass-border);
      display: grid; grid-template-columns: 1fr 320px; 
    }
  }

  .viewer-section { flex: 1; position: relative; background: radial-gradient(circle at center, #15151a 0%, #000 100%); }
  .details-section { padding: 20px; border-left: 1px solid var(--glass-border); display: flex; flex-direction: column; background: #0e0e12; flex-shrink: 0; }
  
  .close-btn {
    position: absolute; top: 15px; right: 15px; width: 40px; height: 40px; border-radius: 50%;
    background: rgba(255,255,255,0.1); border: none; color: #fff; font-size: 24px;
    cursor: pointer; z-index: 20; display: flex; align-items: center; justify-content: center;
  }

  .rating-wrap { margin-top: auto; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; }
  
  /* Slider Styling */
  input[type=range] { width: 100%; -webkit-appearance: none; background: transparent; margin: 12px 0; height: 30px; }
  input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; background: #444; border-radius: 3px; }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none; height: 24px; width: 24px; border-radius: 50%;
    background: var(--neon-pink); border: 2px solid #fff; margin-top: -9px;
    box-shadow: 0 0 10px var(--neon-pink);
  }

  .big-score { font-size: 3rem; font-weight: 900; text-align: center; color: #fff; margin: 5px 0; }
  .hidden { display: none !important; }
</style>

<body>

<div class="wrap">
  <header>
    <h1><span>üå∏</span> ASIA FESTIVAL</h1>
    <div style="display:flex; gap:10px;">
      <a href="contests.html" class="btn btn-ghost">‚Üê</a>
      <button id="authBtn" class="btn">–í–æ–π—Ç–∏</button>

  <div id="adminPanel" class="admin-panel hidden">

    <input type="text" id="newAuthor" placeholder="–ù–∏–∫ –∞–≤—Ç–æ—Ä–∞">
    <input type="file" id="newFile" accept="image/png" style="display:none">

    <button id="addEntryBtn" class="btn" style="flex:1">–î–æ–±–∞–≤–∏—Ç—å</button>
    <div id="adminStatus" style="font-size:0.8rem; width:100%; text-align:center; margin-top:5px;"></div>

<!-- Modal -->
<div id="modal" class="modal-overlay">
  <div class="modal-glass">
    <button class="close-btn" id="closeModal">√ó</button>
    <div class="viewer-section" id="viewerContainer"></div>
    <div class="details-section">
      <div style="border-bottom:1px solid rgba(255,255,255,0.1); padding-bottom:10px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
        <div>
            <h2 id="mAuthor" style="margin:0; font-size:1.4rem;">Author</h2>
            <span style="font-size:0.75rem; color:var(--muted)">ASIA ENTRY</span>
        </div>
        <div style="text-align:right;">
            <strong id="mTotal" style="font-size:1.8rem; color:var(--sakura)">0</strong>
            <div style="font-size:0.7rem; color:var(--muted)">–±–∞–ª–ª–æ–≤</div>

      </div>
      
      <div style="flex:1; overflow-y:auto; margin-bottom:10px;">

      <div id="judgeControls" class="rating-wrap hidden">
        <div style="text-align:center; font-weight:bold; margin-bottom:5px; color:var(--muted); font-size:0.75rem;">–í–ê–®–ê –û–¶–ï–ù–ö–ê</div>
        <div class="big-score" id="scoreDisplay">5</div>
        <input type="range" id="scoreInput" min="1" max="10" value="5" step="1">
        <button id="submitScore" class="btn" style="width:100%;">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
      </div>
      
      <div id="judgeError" style="margin-top:10px; text-align:center; color:var(--muted); font-style:italic; font-size:0.85rem;" class="hidden">
        –û—Ü–µ–Ω–∏–≤–∞–Ω–∏–µ —Ç–æ–ª—å–∫–æ –¥–ª—è —Å—É–¥–µ–π.
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/skinview3d/bundles/skinview3d.bundle.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, updateDoc, getDocs, where } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signInWithPopup, signOut, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getStorage, ref, uploadBytesResumable, uploadString, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

  const firebaseConfig = {
      apiKey: "AIzaSyBTClf2FpsEGwBBP6hFNFV2Zn8DordYLkA",
      authDomain: "skinsrzt.firebaseapp.com",
      projectId: "skinsrzt",
      storageBucket: "skinsrzt.firebasestorage.app",
      messagingSenderId: "1084042281569",
      appId: "1:1084042281569:web:25872944cf7dac7fd66020"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const storage = getStorage(app);
  const ADMIN_EMAIL = "nmprokhorov@gmail.com";

  let currentUser = null;
  let isJudge = false;
  let currentSkinId = null;
  let viewer = null;
  let entries = [];
  let scores = {};

  const grid = document.getElementById('grid');
  const podiumSection = document.getElementById('podiumSection');
  const podiumWrapper = document.getElementById('podiumWrapper');
  const modal = document.getElementById('modal');
  const viewerContainer = document.getElementById('viewerContainer');
  const authBtn = document.getElementById('authBtn');

  const MEDAL_LABELS = ['1 –ú–ï–°–¢–û', '2 –ú–ï–°–¢–û', '3 –ú–ï–°–¢–û'];
  const MEDAL_CLASSES = ['medal-1', 'medal-2', 'medal-3'];

  const provider = new GoogleAuthProvider();
  authBtn.addEventListener('click', async () => {
    if(!currentUser) await signInWithPopup(auth, provider);
    else await signOut(auth);
  });

  onAuthStateChanged(auth, async user => {
    currentUser = user;
    authBtn.textContent = user ? '–í—ã–π—Ç–∏' : '–í–æ–π—Ç–∏';
    document.getElementById('adminPanel').classList.toggle('hidden', !(user && user.email === ADMIN_EMAIL));
    if(user) {
      const snap = await getDoc(doc(db, 'judges', user.uid));
      isJudge = snap.exists();
    } else { isJudge = false; }
    if(currentSkinId) updateModalUI();
  });

  onSnapshot(query(collection(db, 'asia_entries'), orderBy('createdAt', 'desc')), snap => {
    entries = [];
    snap.forEach(d => entries.push({id: d.id, ...d.data()}));
    rebuildAll();
  });

  onSnapshot(collection(db, 'asia_scores'), snap => {
    scores = {};
    snap.forEach(d => {
      const s = d.data();
      if(!scores[s.entryId]) scores[s.entryId] = [];
      scores[s.entryId].push(s);
    });
    rebuildAll();
    if(currentSkinId) updateModalStats(currentSkinId);
  });

  function rebuildAll() {
    document.getElementById('loading').style.display = 'none';
    const sorted = [...entries].map(e => {
        const entryScores = scores[e.id] || [];
        const total = entryScores.reduce((acc, cur) => acc + cur.score, 0);
        return { ...e, total };
    }).sort((a,b) => b.total - a.total);

    const podiumList = sorted.slice(0, 3);
    const gridList = sorted.slice(3);
    renderPodium(podiumList);
    renderGrid(gridList);
  }

  function renderPodium(list) {
    if(list.length === 0) { podiumSection.classList.add('hidden'); return; }
    podiumSection.classList.remove('hidden');
    podiumWrapper.innerHTML = '';
    
    const order = [1, 0, 2];
    order.forEach(idx => {
        if(!list[idx]) return;
        const e = list[idx];
        const place = idx + 1;
        const col = document.createElement('div');
        col.className = `podium-column col-${place}`;
        const imgSrc = e.previewUrl || e.skinUrl;

        col.innerHTML = `
            <div class="podium-medal-label ${MEDAL_CLASSES[idx]}">${MEDAL_LABELS[idx]}</div>
            <div class="place-card">
                <img src="${imgSrc}" loading="lazy">
                <div class="place-info">
                    <div class="place-name">${escapeHtml(e.authorName)}</div>
                    <div class="place-score">${e.total}</div>
                </div>
            </div>
        `;
        col.querySelector('.place-card').addEventListener('click', () => openModal(e));
        podiumWrapper.appendChild(col);
    });
  }

  function renderGrid(list) {
    grid.innerHTML = '';
    list.forEach((e, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      const imgSrc = e.previewUrl || e.skinUrl;
      const rank = index + 4; 
      
      card.innerHTML = `
        <div class="rank-badge">#${rank}</div>
        <div class="preview-box">
          <img src="${imgSrc}" loading="lazy">
        </div>
        <div class="card-footer">
          <div class="card-name">${escapeHtml(e.authorName)}</div>
          <div class="card-score-box">${e.total}</div>
        </div>
      `;
      card.addEventListener('click', () => openModal(e));
      grid.appendChild(card);
    });
  }

  function openModal(entry) {
    currentSkinId = entry.id;
    modal.classList.add('active');
    document.getElementById('mAuthor').textContent = entry.authorName;
    
    if(viewer) viewer.dispose();
    viewerContainer.innerHTML = '';
    const canvas = document.createElement('canvas');
    canvas.style.width = '100%'; canvas.style.height = '100%';
    viewerContainer.appendChild(canvas);
    
    viewer = new skinview3d.SkinViewer({
      canvas: canvas, width: viewerContainer.clientWidth, height: viewerContainer.clientHeight, skin: entry.skinUrl
    });
    viewer.autoRotate = true; viewer.autoRotateSpeed = 0.5; 
    // –í –º–æ–¥–∞–ª–∫–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–∫–∏–Ω —á—É—Ç—å –¥–∞–ª—å—à–µ, —á—Ç–æ–±—ã –≤–∏–¥–Ω–æ –±—ã–ª–æ –≤—Å–µ–≥–æ
    viewer.camera.position.set(0, 20, 50);

    updateModalUI();
    updateModalStats(entry.id);
  }

  function updateModalUI() {
    const controls = document.getElementById('judgeControls');
    const error = document.getElementById('judgeError');
    const input = document.getElementById('scoreInput');
    const disp = document.getElementById('scoreDisplay');

    if(isJudge && currentUser) {
      controls.classList.remove('hidden');
      error.classList.add('hidden');
      const entryScores = scores[currentSkinId] || [];
      const myScore = entryScores.find(s => s.judgeId === currentUser.uid);
      if(myScore) {
        input.value = myScore.score; disp.textContent = myScore.score;
        document.getElementById('submitScore').textContent = "–û–±–Ω–æ–≤–∏—Ç—å";
      } else {
        input.value = 5; disp.textContent = 5;
        document.getElementById('submitScore').textContent = "–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å";
      }
    } else {
      controls.classList.add('hidden');
      error.classList.remove('hidden');
    }
  }

  function updateModalStats(id) {
    const entryScores = scores[id] || [];
    const total = entryScores.reduce((acc, cur) => acc + cur.score, 0);
    document.getElementById('mTotal').textContent = total;
    document.getElementById('judgesList').innerHTML = entryScores.map(s => 
      `<div style="display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid rgba(255,255,255,0.05)"><span>${escapeHtml(s.judgeName||'–°—É–¥—å—è')}</span><b style="color:#fff">${s.score}</b></div>`
    ).join('');
  }

  document.getElementById('closeModal').addEventListener('click', () => {
    modal.classList.remove('active');
    if(viewer) { viewer.dispose(); viewer = null; }
    currentSkinId = null;
  });

  const scoreInput = document.getElementById('scoreInput');
  scoreInput.addEventListener('input', (e) => { document.getElementById('scoreDisplay').textContent = e.target.value; });

  document.getElementById('submitScore').addEventListener('click', async () => {
    if(!currentUser || !isJudge) return;
    const score = parseInt(scoreInput.value);
    const btn = document.getElementById('submitScore');
    btn.disabled = true; btn.textContent = '...';
    try {
      let judgeName = currentUser.displayName || '–°—É–¥—å—è';
      const uDoc = await getDoc(doc(db, 'users', currentUser.uid));
      if(uDoc.exists() && uDoc.data().displayName) judgeName = uDoc.data().displayName;
      
      const q = query(collection(db, 'asia_scores'), where('judgeId', '==', currentUser.uid), where('entryId', '==', currentSkinId));
      const snap = await getDocs(q);
      
      if(!snap.empty) await updateDoc(snap.docs[0].ref, { score, judgeName });
      else await addDoc(collection(db, 'asia_scores'), { judgeId: currentUser.uid, judgeName, entryId: currentSkinId, score, createdAt: serverTimestamp() });
      btn.textContent = '–ì–æ—Ç–æ–≤–æ!';
    } catch(e) { console.error(e); alert(e.message); }
    btn.disabled = false;
  });

  // --- GENERATE PREVIEW (NEW SETTINGS) ---
  async function generatePreview(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = async (e) => {
            const skinData = e.target.result;
            const offCanvas = document.createElement('canvas');
            offCanvas.width = 600; // High Res
            offCanvas.height = 700; 
            const offViewer = new skinview3d.SkinViewer({
                canvas: offCanvas, width: 600, height: 700, preserveDrawingBuffer: true
            });
            try {
                offViewer.renderer.setClearColor(0x000000, 0);
                await offViewer.loadSkin(skinData);
                
                // --- ZOOM SETTINGS (25 deg from top) ---
                offViewer.zoom = 1.1; // Cut off empty space
                offViewer.autoRotate = false;
                offViewer.playerObject.rotation.y = -0.5; // Slight turn
                
                // Camera Logic: 
                // X=0 (Center), Y=35 (High up), Z=40 (Distance)
                // LookAt: Y=18 (Chest/Head area)
                offViewer.camera.position.set(0, 35, 40); 
                offViewer.camera.lookAt(0, 18, 0);
                
                offViewer.render();
                const dataUrl = offCanvas.toDataURL('image/png');
                offViewer.dispose();
                resolve(dataUrl);
            } catch(err) { reject(err); }
        };
        reader.readAsDataURL(file);
    });
  }

  document.getElementById('addEntryBtn').addEventListener('click', async () => {
    const author = document.getElementById('newAuthor').value;
    const file = document.getElementById('newFile').files[0];
    const status = document.getElementById('adminStatus');
    if(!author || !file) return;
    status.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞...';
    try {
      const dataUrl = await generatePreview(file);
      status.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
      const skinRef = ref(storage, `asia-skins/${Date.now()}_${file.name}`);
      const skinTask = await uploadBytesResumable(skinRef, file);
      const skinUrl = await getDownloadURL(skinTask.ref);
      const previewRef = ref(storage, `asia-skins/${Date.now()}_preview.png`);
      await uploadString(previewRef, dataUrl, 'data_url');
      const previewUrl = await getDownloadURL(previewRef);
      await addDoc(collection(db, 'asia_entries'), { authorName: author, skinUrl: skinUrl, previewUrl: previewUrl, createdAt: serverTimestamp() });
      status.textContent = 'OK!';
      document.getElementById('newAuthor').value = '';
    } catch(e) { status.textContent = 'Error'; console.error(e); }
  });

  function escapeHtml(text) { return text ? text.replace(/&/g, "&amp;").replace(/</g, "&lt;") : ''; }
