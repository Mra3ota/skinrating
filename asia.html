<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />

<title>Asia Festival</title>
<style>
  :root {
    --bg: #050505;
    --glass: rgba(20, 20, 25, 0.8);
    --glass-border: rgba(255, 255, 255, 0.1);
    --text: #eaeaf2;
    --muted: #888899;
    --sakura: #ffb7c5;
    --neon-pink: #ff0055;
    --accent: #8a2be2;
    --gold: #ffd700;
    --silver: #c0c0c0;
    --bronze: #cd7f32;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  
  body {
    margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); 
    padding: 12px; min-height: 100vh;
    background-image: radial-gradient(circle at 50% 0%, #1a0b2e 0%, #000 70%);
    background-attachment: fixed;
  }

  .wrap { max-width: 1200px; margin: 0 auto; position: relative; z-index: 2; }

  /* --- HEADER --- */
  header {
    display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 12px 16px;
    background: rgba(20, 20, 25, 0.6); backdrop-filter: blur(12px);
    border: 1px solid var(--glass-border); border-radius: 16px;
    gap: 10px;
  }
  h1 { margin: 0; font-size: 1.1rem; font-weight: 900; color: #fff; text-transform: uppercase; letter-spacing: 1px; display:flex; align-items:center; gap:8px; white-space: nowrap;}
  
  .nav-group { display: flex; gap: 10px; }

  .btn {
    background: var(--accent); color: #fff; padding: 8px 14px; border-radius: 8px;
    text-decoration: none; font-weight: 700; cursor: pointer; border: none; font-size: 0.8rem;
    white-space: nowrap; display: flex; align-items: center; justify-content: center;
  }
  .btn-ghost { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); }

  /* --- ADMIN --- */
  .admin-panel {
    background: rgba(255, 0, 85, 0.08); border: 1px dashed var(--neon-pink); border-radius: 16px; padding: 16px; margin-bottom: 30px; 
    display: flex; gap: 10px; align-items: center; flex-wrap: wrap;
  }
  .admin-panel input { 
    background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border); padding: 10px; border-radius: 8px; color: #fff; flex: 1; min-width: 200px;
  }

  /* --- PODIUM --- */
  #podiumSection { margin-bottom: 30px; }
  .podium-title {
    text-align: center; font-size: 1.4rem; font-weight: 900; margin-bottom: 20px;
    background: linear-gradient(90deg, var(--gold), var(--silver), var(--bronze));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    text-transform: uppercase; letter-spacing: 2px;
  }

  /* Desktop Podium Layout (Default) */
  .podium-wrapper { 
    display: flex; align-items: flex-end; justify-content: center; gap: 20px; 
  }
  
  .podium-column { display: flex; flex-direction: column; align-items: center; position: relative; width: 220px; }
  
  .medal-label { font-size: 0.8rem; font-weight: 800; margin-bottom: 8px; text-transform: uppercase; }
  .lbl-1 { color: var(--gold); } .lbl-2 { color: var(--silver); } .lbl-3 { color: var(--bronze); }

  .place-card {
    width: 100%;
    background: linear-gradient(180deg, rgba(40,40,45,0.8), rgba(10,10,15,0.95));
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 16px; 
    position: relative; cursor: pointer; overflow: hidden;
    padding: 0; 
    display: flex; flex-direction: column;
  }
  
  /* Desktop Heights */
  .col-1 .place-card { height: 320px; border: 2px solid var(--gold); box-shadow: 0 0 25px rgba(255,215,0,0.15); }
  .col-2 .place-card { height: 270px; border-top: 4px solid var(--silver); }
  .col-3 .place-card { height: 270px; border-top: 4px solid var(--bronze); }

  .col-1 { order: 2; z-index: 2; margin-bottom: 10px; }
  .col-2 { order: 1; }
  .col-3 { order: 3; }

  .place-card img { 
    width: 100%; height: 100%; 
    object-fit: contain; /* Гарантирует, что скин влезет целиком */
    object-position: bottom center;
    display: block; 
  }

  .place-info { 
    position: absolute; bottom: 0; left: 0; width: 100%; 
    padding: 10px; text-align: center;
    background: linear-gradient(to top, rgba(0,0,0,0.9) 30%, transparent);
  }
  .place-name { font-weight: 800; font-size: 1rem; color: #fff; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
  .place-score { font-weight: 900; font-size: 0.9rem; color: var(--sakura); margin-top: 2px; }

  /* --- GRID --- */
  .grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
    gap: 12px; 
  }

  .card {
    background: rgba(20, 20, 25, 0.5); backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: 14px; padding: 6px; cursor: pointer; 
    display: flex; flex-direction: column;
  }

  .rank-badge {
    position: absolute; top: 10px; left: 10px; z-index: 2;
    background: rgba(0,0,0,0.8); color: #fff;
    font-weight: 800; font-size: 0.7rem; padding: 2px 6px; border-radius: 6px;
    border: 1px solid rgba(255,255,255,0.2);
  }

  .preview-box {
    width: 100%; 
    /* Чуть вытянутый формат для скина в полный рост */
    aspect-ratio: 3 / 4; 
    background: #0a0a0f; border-radius: 10px;
    overflow: hidden; position: relative; margin-bottom: 6px;
  }
  .preview-box img { 
    width: 100%; height: 100%; 
    object-fit: contain; /* Полный рост без обрезки */
    object-position: center; 
    display: block; 
  }
  
  .card-footer { display: flex; justify-content: space-between; align-items: center; height: 34px; padding: 0 4px; }
  .card-name { 
    font-weight: 700; font-size: 0.85rem; line-height: 1.2; color: #fff; 
    flex: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; padding-right: 8px; text-align: left;
  }
  .card-score-box {
    background: rgba(138, 43, 226, 0.25); border: 1px solid var(--accent);
    min-width: 30px; height: 30px; border-radius: 8px; 
    display: flex; align-items: center; justify-content: center;
    font-weight: 800; font-size: 0.85rem; color: #fff;
  }

  /* --- MOBILE FIXES (Pyramid Layout + Full Body) --- */
  @media (max-width: 768px) {
    .wrap { padding: 0 8px; }
    
    /* Header overflow fix */
    @media (max-width: 380px) {
        .btn-text { display: none; }
    }

    /* Grid: Strict 2 Columns */
    .grid { 
      grid-template-columns: 1fr 1fr; 
      gap: 10px; 
    }
    
    /* PODIUM PYRAMID LAYOUT */
    .podium-wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-areas: 
            "first first"
            "second third";
        gap: 10px;
        align-items: end;
    }
    
    /* 1st Place: Center top, Bigger */
    .col-1 { 
        grid-area: first; 
        width: 60% !important; 
        justify-self: center;
        margin-bottom: 10px; 
        order: unset;
    }
    .col-1 .place-card { height: 240px; }

    /* 2nd & 3rd: Side by side below */
    .col-2 { grid-area: second; width: 100% !important; order: unset; }
    .col-3 { grid-area: third; width: 100% !important; order: unset; }
    
    .col-2 .place-card, .col-3 .place-card { height: 180px; }
    
    /* Admin Panel Stack */
    .admin-panel { flex-direction: column; align-items: stretch; }
  }

  /* --- MODAL --- */
  .modal-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000;
    z-index: 100; display: none; flex-direction: column;
  }
  .modal-overlay.active { display: flex; }

  .viewer-section { flex: 1; position: relative; background: radial-gradient(circle at center, #1a1a20 0%, #000 100%); }
  .details-section { padding: 20px; background: #0e0e12; border-top: 1px solid var(--glass-border); }
  
  @media (min-width: 900px) {
    .modal-overlay { background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
    .modal-glass { width: 900px; height: 80vh; display: grid; grid-template-columns: 1fr 320px; border: 1px solid var(--glass-border); border-radius: 24px; overflow:hidden; background:#000; }
    .viewer-section { height: auto; }
    .details-section { border-top: none; border-left: 1px solid var(--glass-border); }
    .modal-overlay { flex-direction: row; } 
  }

  .close-btn {
    position: absolute; top: 15px; right: 15px; width: 40px; height: 40px; border-radius: 50%;
    background: rgba(255,255,255,0.1); border: none; color: #fff; font-size: 24px;
    cursor: pointer; z-index: 20; display: flex; align-items: center; justify-content: center;
  }

  .rating-wrap { margin-top: 10px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; }
  
  input[type=range] { width: 100%; -webkit-appearance: none; background: transparent; margin: 12px 0; height: 30px; }
  input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; background: #444; border-radius: 3px; }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none; height: 24px; width: 24px; border-radius: 50%;
    background: var(--neon-pink); border: 2px solid #fff; margin-top: -9px;
    box-shadow: 0 0 10px var(--neon-pink);
  }

  .big-score { font-size: 2.5rem; font-weight: 900; text-align: center; color: #fff; margin: 5px 0; }
